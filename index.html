<!DOCTYPE html>
<html lang="en">

<head>

    <title>KANE天氣俱樂部</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- BoxIcons v2.1.2 -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
      
    <!-- Webpage Icon -->
    <link rel="Icon" href="img/logo.png">

</head>

<body>
  <div class="メインコンテナ">
    <div class="メインコンテナの上部">
      <h1>KANE</h1>
      <h2>為您播報!</h2>
      <form action='' onsubmit="return false">
        <input type="text" class="探す" placeholder="請使用英文搜尋國家或城市">
        <button type="submit" class="参加する">查詢 <i class='bx bx-search-alt'></i></button>
        <p class="エラー"></p>
        <p class="成功"></p>
      </form>
      <section>
        <div class="容器">
          <!--NO.1-->
          <div class="位置">
            <div class="街">New York, US</div>
          </div>
          <!--NO.2-->
          <div class="天気">
            <img src="" alt="" class="天気アイコン">
            <div class="天気状況">晴天</div>
          </div>
          <!--NO.3-->
          <div class="現在">
            <div class="温度">溫度: 15 <span>°C</span></div>
            <div class="温度範囲">溫度範圍: 9°C / 5°C</div>
          </div>
          <div class="カレンダー">
            <div class="日にち">星期二, 11月 26日 2022</div>
          </div>
          <div class="時間">
            <div class="日"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
